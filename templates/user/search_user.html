{% extends 'base.html' %} {% block body %}
<h1>Result for: {{ query }}</h1>
{% for user in users %}
<div class="row m-5">
   <div class="col-7">
      <div class="card">
         <div class="card-body">
            <h5 class="card-title">
               <span class="border-left-4">{{ user.name }}</span>
            </h5>
            <p class="card-text"></p>
            <div class="d-flex">
            </div>
            <div class="d-flex justify-content-between">
               <div class="p-2">
                  <a href="{{ url_for('user_quotes', user_id=user.id) }}">{{ user.email }}</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endfor %} {% endblock %}
