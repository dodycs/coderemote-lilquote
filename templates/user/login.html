{% extends 'base.html' %} {% block body %}
<div class="row justify-content-md-center">
   <div class="col-5">
      <h1 class="text-center">Login to LilQuote!</h1>
      <form action="{{ url_for('login') }}" method="POST">
         <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="html_email" placeholder="Enter email">
         </div>
         <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="html_password">
         </div>
         <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div>
</div>
{% endblock body %}
