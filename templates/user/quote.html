{% extends 'base.html' %} {% block body %} {% for quote in quotes %}
<div class="row m-5">
   <div class="col-7">
      <div class="card">
         <div class="card-body">
            <a href="{{ url_for('destroy_quote', quote_id = quote.id) }}">Delete</a>
            <h5 class="card-title">
               <span class="border-left-4">{{ quote.content }}</span>
            </h5>
            <p class="card-text"></p>
            <div class="d-flex">
            </div>
            <div class="d-flex justify-content-between">
               <div class="p-2">{{ quote.user.name }}</div>
               <div class="p-2">Date</div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endfor %} {% endblock %}
